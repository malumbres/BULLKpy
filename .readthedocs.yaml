version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt

sphinx:
  configuration: docs/conf.py

jobs:
  pre_build:
    - mkdir -p docs/notebooks
    - rsync -av --delete notebooks/ docs/notebooks/ --exclude ".ipynb_checkpoints"